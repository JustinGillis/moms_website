<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <div class="menu-bar">

        <div class="logo header">
            <a href="{{ url_for('home') }}">
                <h2>Medicare With Lynn</h2>
            </a>
        </div>

        <div class="about header">
            <a href="{{ url_for('about') }}"><button>About</button></a>
        </div>

        <div class="schedule header">
            <a href="{{ url_for('appointment') }}"><button>Schedule</button></a>
        </div>

        <div class="contact header">
            <a href="{{ url_for('contact') }}"><button>Contact</button></a>
        </div>

        <div class="call-me-button header">
            <button>Call Me</button>
            <!-- TODO add code to dial phone number if on device that can make a phone call -->
        </div>

    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>


</body>

</html>
